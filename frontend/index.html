<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transcription  Q&A</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center" style="color: white;">YouTube Transcription Q&A</h1>
        
        <!-- Form for YouTube URL -->
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title" style="color: white;">Transcribe YouTube Video</h5>
                <form id="transcribeForm">
                    <div class="mb-3">
                        <label for="youtubeUrl" class="form-label" style="color: white;">YouTube URL:</label>
                        <input type="text" class="form-control" id="youtubeUrl" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Transcribe</button>
                </form>
                <div id="transcriptionResult" class="mt-3" style="color: white;"></div>
            </div>
        </div>

        <!-- Form for Asking Questions -->
        <div class="card mt-4" id="askQuestionCard" style="display: none;">
            <div class="card-body">
                <h5 class="card-title" style="color: white;">Ask a Question</h5>
                <form id="askQuestionForm">
                    <div class="mb-3">
                        <label for="question" class="form-label" style="color: white;">Question:</label>
                        <input type="text" class="form-control" id="question" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Ask</button>
                </form>
                <div id="answerResult" class="mt-3" style="color:white"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
